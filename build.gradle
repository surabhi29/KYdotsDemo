group 'TextRead'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://clojars.org/repo" }
    maven { url "http://repository.cloudera.com/artifactory/cloudera-repos/" }
    maven { url "https://artifacts.elastic.co/maven/" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.sourceforge.tess4j:tess4j:3.2.1'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '6.0.1'
    compile group: 'org.elasticsearch.client', name: 'transport',  version: '6.0.1'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.1.1'
    compile 'org.jsoup:jsoup:1.10.2'
    compile ('org.glassfish.jersey.media:jersey-media-multipart:2.17'){
        exclude group: 'org.slf4j'
    }
}

mainClassName = 'StudentDataServerApp'
applicationDefaultJvmArgs = ["-Dlog4j.configuration=file:conf/log4j.properties", "-Xmx1600m"]
